version: '3'
services:

  # https://github.com/wurstmeister/kafka-docker

  # To connect to Kafka from outside use as bootstrap servers localhost:9092, from inside kafka:9093     
  kafka:
    image: wurstmeister/kafka:2.13-2.6.0
    ports:
     - "9092:9092"
    expose:
     - "9093"
    environment:
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9093,OUTSIDE://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9093,OUTSIDE://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # TODO this should be removed when topics are automatically created
      KAFKA_CREATE_TOPICS: 'catalog.authors.commands:1:1,catalog.authors.events:1:1'
      # TODO put to false when topic are created automatically?
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_DELETE_TOPIC_ENABLE: 'true'
    volumes:
     - /var/run/docker.sock:/var/run/docker.sock

  zookeeper:
    image: wurstmeister/zookeeper:3.4.6
    ports:
     - "2181:2181"

  kafdrop:
    image: davideicardi/kafdrop-kaa
    ports:
     - "9000:9000"
    environment:
      KAFKA_BROKERCONNECT: kafka:9093
      SCHEMAREGISTRY_CONNECT: "kaa"
      JVM_OPTS: "-Xms32M -Xmx64M"
      SERVER_SERVLET_CONTEXTPATH: "/"
